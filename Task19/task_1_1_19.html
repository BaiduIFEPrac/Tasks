				function setStyle(attr, value){
					if(arguments.length == 1){
						if(typeof attr == 'object'){

							}
						}
					} else if(arguments.length == 2){

				function getStyle(obj, attr){
					if(obj.currentStyle){
						return obj.currentStyle[attr];
					} else {
