<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<style>
			html, body{
				width: 100%;
				height: 100%;
				text-align: center;
			}
			div{
				display: flex;
				flow-flex: row nowrap;
				justify-content: space-around;
				margin: 10px;
				border: 1px solid black;
			}
		</style>
		<script>
			window.onload = function(){
				var divList = [];
				var index = 0;
				var tempNode;
				var root = document.getElementsByClassName('root')[0];
				var btnDelete = document.getElementById('delete');
				var btnAdd = document.getElementById('add'); 
				var btnDepthTravelsal = document.getElementById('btnDepthTravelsal');
				var btnWidthTravelsal = document.getElementById('btnWidthTravelsal');
				var btnDepthTravelsalSearch = document.getElementById('btnDepthTravelsalSearch');
				var btnWidthTravelsalSearch = document.getElementById('btnWidthTravelsalSearch');
				var tempList = []
				
				divList = document.getElementsByTagName('div');
				function init(){
					for(var i = 0; i < divList.length; i++){
						(function(){
							var arg = i;
							divList[i].addEventListener('click', function(ev){
								ev.stopPropagation();
								for(var i = 0; i < divList.length; i++){
									divList[i].style.background = 'white';
								}
								this.style.background = 'red';
								tempNode = this;
						}, false);
						})();
						
					}
				}
				
				
				function DepthTraversal(node){
					tempList.push(node);
				
					for(var i = 0; i < node.children.length; i++){
						DepthTraversal(node.children[i]);
	
					}
				}
				
				function WidthTravelsal(node){
					
					if(node != null){
						tempList.push(node);
						
						if(node.nextElementSibling != null){
							WidthTravelsal(node.nextElementSibling);
						} 
						node = tempList[index++];
						if(node.firstElementChild != null) {
							
							WidthTravelsal(node.firstElementChild);
							
						}

					}
				}
				
				function changeColor(searchText){
					var i = 0;
					tempList[i].style.background = 'red';
					if(tempList[i].firstChild.nodeValue.replace(/(^\s*)|(\s*$)/g, "").trim() == searchText){
						alert(searchText);
						return ;
					}
					var timer = setInterval(function(){
						i++;
						if(i < tempList.length){
							tempList[i-1].style.background = 'white';
							tempList[i].style.background = 'red';
							if(tempList[i].firstChild.nodeValue.replace(/(^\s*)|(\s*$)/g, "").trim() == searchText){
								alert(searchText);
								clearInterval(timer);
								return ;
							}
						} else {
							clearInterval(timer);
							tempList[i-1].style.background = 'white';
						}		
					}, 1000);
				}
				
				btnDelete.onclick = function(){
					tempNode.parentNode.removeChild(tempNode);
				}
				
				btnAdd.onclick = function(){	
					var text = document.getElementById('addText').value;
					if(text != null){
						tempNode.innerHTML += "<div>" + text + "</div>"
					}
					init();
				}
				
				btnDepthTravelsal.addEventListener('click', function(){
					DepthTraversal(root);
					changeColor(null);
				}, false);
				
				btnWidthTravelsal.addEventListener('click', function(){
					WidthTravelsal(root);
					changeColor(null);
				}, false);
				
				btnDepthTravelsalSearch.addEventListener('click', function(){
					DepthTraversal(root);
					var text = document.getElementById('searchText').value;
					changeColor(text);
				}, false);
				
				btnWidthTravelsalSearch.addEventListener('click', function(){
					WidthTravelsal(root);
					var text = document.getElementById('searchText').value;
					changeColor(text);
				}, false);
				
				init();
			}
		</script>
	</head>
	<body>
